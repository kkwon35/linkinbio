<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Kristy Kwon's links</title>

    <style>
      * {
        border: 1px pink dashed;
      }
  
    </style>
</head>

<body>
  <div class="main-container">
    <div class="image-row">
      <img src="/bunny.jpg" alt="fictional bunny headshot">
    </div>

    <div class="name-row">
      Kristy Kwon
    </div>

    <div class="social-icons-row">
      <a href="https://github.com/kkwon35" target="_blank">
        GitHub
      </a>

      <a href="https://www.google.com" target="_blank">
        Google
      </a>

      <a href="https://www.accuweather.com" target="_blank">
        AccuWeather
      </a>

      <a href="https://amazon.com" target="_blank">
        Amazon
      </a>
    </div>

    <div class="links-row">
      <div class="item">
        <img src="/garden.jpg">

        <a target="_blank" href="https://www.bhg.com/gardening/yard/garden-care/gardening-tips-for-every-gardener/">
          25 Gardener Tips Every Gardener Should Know
        </a>
      </div>

      <div class="item">
        <img src="/candy.jpg">

        <a target="_blank" href="https://www.tastingtable.com/1752651/candy-bars-ranked-worst-best/">
          16 Popular Candy Bars, Ranked Worst to Best
        </a>
      </div>

      <!-- Etc etc, for as many items as you want in your list -->

    </div> <!-- links-row -->
  </div> <!-- main-container -->
</body>

</html>
